<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InovaApps · Chatbot (mock)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    :root { --brand: #6f42c1; --bot:#f1f3f5; --user:#d6c2ff; }
    html, body { height: 100%; }
    body { background: #f7f7fb; }
    .brand-gradient { background: linear-gradient(135deg, var(--brand), #8a5cf3); }
    .shadow-soft { box-shadow: 0 10px 25px rgba(31, 45, 61, .08); }

    .chat-wrapper { max-width: 900px; }
    .chat-card { height: 80vh; display: flex; flex-direction: column; }
    .chat-log { flex: 1; overflow-y: auto; padding: 1rem; background: #fff; }

    .msg { max-width: 75%; padding: .6rem .8rem; border-radius: 12px; position: relative; }
    .msg + .msg { margin-top: .5rem; }
    .msg .meta { font-size: .75rem; opacity: .7; margin-top: .25rem; }

    .msg.bot { background: var(--bot); border-top-left-radius: 4px; }
    .msg.user { background: var(--user); border-top-right-radius: 4px; margin-left: auto; }

    .bubble-row { display: flex; }
    .bubble-row.bot { justify-content: flex-start; }
    .bubble-row.user { justify-content: flex-end; }

    .chat-input { background:#fff; border-top: 1px solid #eceff3; }
    .btn-brand { background: var(--brand); color:#fff; }
    .btn-brand:hover { filter: brightness(0.95); color:#fff; }

    .typing { display:none; }
  </style>
</head>
<body>
  <header class="brand-gradient py-3 text-white mb-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h5 mb-0">InovaApps · Chatbot (mock)</h1>
      <span class="badge bg-light text-dark">v0.2</span>
    </div>
  </header>

  <main class="container chat-wrapper">
    <div class="card chat-card shadow-soft">
      <div class="card-header bg-white d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <span class="badge text-bg-secondary">Demo</span>
          <strong>Assistente de Classificação</strong>
        </div>
        <small class="text-muted">Envie com Enter · Quebra de linha com Shift+Enter</small>
      </div>

      <div id="chatLog" class="chat-log">
        <div class="bubble-row bot">
          <div class="msg bot">
            <div><strong>Oi! </strong>Eu gero um <em>título</em> e uma <em>descrição</em> a partir do que você escrever. Ex.: “meu mouse quebrou”.</div>
            <div class="meta">Assistente · agora</div>
          </div>
        </div>
      </div>

      <div class="chat-input p-3">
        <div class="d-flex gap-2">
          <textarea id="chatInput" class="form-control" rows="1" placeholder="Escreva aqui…"></textarea>
          <button id="sendBtn" class="btn btn-brand">Enviar</button>
        </div>
        <div id="typing" class="typing text-muted small mt-2">Assistente está digitando…</div>
      </div>
    </div>
  </main>

  <script>
    // ------------------------------
    // Heurística demo: extrai título/descrição (PT-BR)
    // ------------------------------
    const STOPWORDS_PT = new Set([
      'a','o','os','as','um','uma','uns','umas','de','do','da','dos','das','em','no','na','nos','nas','para','por','com','sem','sobre','entre','e','ou','mas','que','se','meu','minha','meus','minhas','seu','sua','seus','suas','ao','à','às','pra','pro','pela','pelo','pelos','pelas','já','bem','tá','ta','olá','boa','tarde','bom','dia','noite','ola']
    );
    function cap(str){return str.split(/\s+/).map(w=>w.length>2?w[0].toUpperCase()+w.slice(1):w).join(' ')}
    function keywords(text){
      const ws = text.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/[^a-z0-9\s]/g,' ').split(/\s+/).filter(w=>w&&!STOPWORDS_PT.has(w)&&w.length>2);
      const f=new Map(); for(const w of ws) f.set(w,(f.get(w)||0)+1);
      return [...f.entries()].sort((a,b)=>b[1]-a[1]).map(([w])=>w);
    }
    function demoExtractor(text){
      const t=(text||'').trim();
      if(!t) return {title:'Problema reportado', description:'Descrição vazia.'};
      const ks=keywords(t);
      const title = ks.length? cap(ks.slice(0,3).join(' ')) : cap(t.split(/[.!?\n]/)[0].slice(0,60));
      let description = 'O usuário relatou que ' + t.charAt(0).toLowerCase()+t.slice(1);
      description = description.replace(/^o usuário relatou que (olá|oi)[,\s]*/i,'O usuário relatou que ');
      return {title, description};
    }

    // ------------------------------
    // Chat UI
    // ------------------------------
    const $log = document.getElementById('chatLog');
    const $input = document.getElementById('chatInput');
    const $send = document.getElementById('sendBtn');
    const $typing = document.getElementById('typing');

    function timeNow(){
      const d=new Date();
      return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }
    function scrollToBottom(){ $log.scrollTop = $log.scrollHeight; }

    function addBubble(text, role){
      const row = document.createElement('div');
      row.className = 'bubble-row ' + (role==='user'?'user':'bot');
      const bubble = document.createElement('div');
      bubble.className = 'msg ' + (role==='user'?'user':'bot');
      const body = document.createElement('div');
      body.innerText = text;
      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.innerText = (role==='user'?'Você':'Assistente') + ' · ' + timeNow();
      bubble.appendChild(body); bubble.appendChild(meta); row.appendChild(bubble); $log.appendChild(row);
      scrollToBottom();
    }

    async function handleSend(){
      const text = $input.value.trim();
      if(!text) return;
      addBubble(text, 'user');
      $input.value = '';

      // Mock de resposta usando o extrator demo
      $typing.style.display = 'block';
      setTimeout(()=>{
        const out = demoExtractor(text);
        const resp = `Título: ${out.title}\nDescrição: ${out.description}`;
        addBubble(resp, 'bot');
        $typing.style.display = 'none';
      }, 400);
    }

    $send.addEventListener('click', handleSend);
    $input.addEventListener('keydown', (e)=>{
      if(e.key==='Enter' && !e.shiftKey){
        e.preventDefault();
        handleSend();
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
