<!doctype html>
<html lang="pt-BR">
<head>

  <title>Chamados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <link href="./chamados.css" rel="stylesheet">
</head>
<body class="app">
  <header class="brand-gradient text-white">
    <div class="container d-flex justify-content-between align-items-center p-2 position-relative">
      <a class="btn btn-sm btn-outline-light" href="./index.html">← Voltar</a>
      <h1 class="h4 mb-0 fw-bold chamado-title position-absolute top-50 start-50 translate-middle">Chamados</h1>
      <button class="btn btn-sm btn-outline-light" id="clearTickets" type="button">Limpar</button>

      <!-- Os chamados serão renderizados dinamicamente via chamados.js -->

  <script type="module" src="./chamado.js"></script>
