<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chamados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./chamado.css" rel="stylesheet">
  <link href="./chamado.css" rel="stylesheet">
</head>
<body class="app">
  <header class="brand-gradient text-white">
    <div class="container d-flex justify-content-between align-items-center p-2 position-relative">
      <a class="btn btn-sm btn-outline-light" href="./index.html">← Voltar</a>
      <h1 class="h4 mb-0 fw-bold chamado-title position-absolute top-50 start-50 translate-middle">Chamados</h1>
      <button class="btn btn-sm btn-outline-light" id="clearTickets" type="button">Limpar</button>
    </div>
  </header>

  <main class="container my-3">
    <div id="ticketsEmpty" class="text-center text-muted my-5">Nenhum chamado por enquanto.</div>

    <!-- Filtros por Departamento -->
    <div id="filtersBar" class="filters-bar mb-3">
      <div class="filters-wrap">
        <button class="filter-pill" data-dept="TI">TI</button>
        <button class="filter-pill" data-dept="Recursos Humanos">Recursos Humanos</button>
        <button class="filter-pill" data-dept="Financeiro">Financeiro</button>
        <button class="filter-pill" data-dept="Comercial">Comercial</button>
        <button class="filter-pill" data-dept="Marketing">Marketing</button>
        <button class="filter-pill" data-dept="Operações">Operações</button>
        <button class="filter-pill" data-dept="Outro">Outro</button>
      </div>
    </div>

    <div id="ticketsGrid" class="row g-3">
      <!-- Os chamados serão renderizados dinamicamente via chamados.js -->
    </div>
  </main>

  <script type="module" src="./chamado.js"></script>
</body>
</html>
